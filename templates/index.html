<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello world!!!</title>
</head>
<body>
<br>
<br>
<br>
<br>
<form action="{%  url 'thanks_page' %}", method="POST">
    <label>Имя</label>
    <input name="name">
    <label>Телефон</label>
    <input name="phone">
    <button type="submit">ОТПРАВИТЬ</button>
    {% csrf_token %}
</form>

<br>
<br>
<br>
<br>

{% if object_list %}
<table border="1">
    <tr>
        <th>Id</th>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>
{% for obj in object_list %}
    <tr>
        <th>{{ obj.id }}</th>
        <th>{{ obj.order_dt }}</th>
        <th>{{ obj.order_name }}</th>
        <th>{{ obj.order_phone }}</th>
    </tr>
{% endfor %}
</table>
{% else %}
Нету данных
{% endif %}

</body>
</html>
